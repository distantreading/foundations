#### Distant Reading's Utopian Potential
>But in that case, literary history will quickly become very different from what it is now: it will become ‘second hand’: a patchwork of other people’s research, without a single direct textual reading. Still ambitious, and actually even more so than before (world literature!); but the ambition is now directly proportional to the distance from the text: the more ambitious the project, the greater must the distance be.” (Moretti 2000: 57, original emphasis)

* Expanding national canon(s)
* Mapping all literatures into a global system that would include ‘small’ literatures/literatures in minor languages (‘periphery’) and encourage two-way exchange
* An opportunity to challenge Anglophone & Eurocentric bias in Comparative Literature studies in the West

#### 'Distant Reading': Semantic Evolution
* Moretti in 2000: 
  * 'Distant Reading' is "second hand" reading
  * Reading scholarly literature; reading titles
  * Also: mining Goodreads, Wattpad, catalogue data
* Everyone in 2020: 
  * 'Distant Reading' means using computational, especially quantitative, methods of analysis to investigate large collections of literary texts
  * But: Is stylometry (authorship attribution) part of Distant Reading? 
  * And: Is second hand reading still part of 'Distant Reading'?
* Let's discuss!

#### Distant Reading and Sampling - an evolving relationship
* Observation: Sampling strategies have become both more prominent and more explicit in humanities research workflows over the past two decades.
* Research question: How has this drive towards more explicit sampling strategies been reflected in the growth of Distant Reading as a method?
